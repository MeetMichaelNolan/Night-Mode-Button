<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2: Chapters 1 & 2</title>
</head>

<body>
    <p id="my1" class="main">Michael Nolan</p>
    <p id="my2" class="main">I work at Target</p>
    <p id="my3" class="main">My major is Computer Programming & Development</p>
    <button type="button" onclick='changeColor()' id="btn">Dark Mode</button>

    <script>

        let counter = 2
        function changeColor() {
            if (counter % 2 == 0 ) {
                counter = 3
                backgroundBlack()
                document.getElementById("btn").innerHTML = "Light Mode"
            } else {
                counter = 2
                backgroundWhite()
                document.getElementById("btn").innerHTML = "Dark Mode"
            }
        }

        function backgroundWhite() {
            document.body.style.backgroundColor = "white";
            document.getElementById("my1").style.color = "black";
            document.getElementById("my2").style.color = "black";
            document.getElementById("my3").style.color = "black";
        }

        function backgroundBlack() {
            document.body.style.backgroundColor = "black"
            document.getElementById("my1").style.color = "white";
            document.getElementById("my2").style.color = "white";
            document.getElementById("my3").style.color = "white";
        }
    </script>
</body>
</html>
